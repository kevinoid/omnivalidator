# LOCALIZATION NOTE (pluralRule): Custom plural rule for this locale.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule=1

# Validator messages
# LOCALIZATION NOTE (message.format): Format for the stringification of
# validator messages.  Applied to [status, message].
message.format=%1$S: %2$S
message.levelError=Error
message.levelInfo=Info
message.levelWarning=Warning

# Validator status (currently used as tooltip for the status buttons)
status.notValidated=Not validated
# LOCALIZATION NOTE (status.title): Format line for the title line (first line)
# of the tooltip.  Applied to [extension name, extension version]
status.title=%1$S %2$S
status.validationResults=Validation Results:
status.validatorErrors=%1$S Error;%1$S Errors
# LOCALIZATION NOTE (status.validatorResult): Format line for the result of
# a single validator.  Applied to [validator name, validatorErrors,
# validatorWarnings].
status.validatorResult=%1$S: %2$S, %3$S
status.validatorWarnings=%1$S Warning;%1$S Warnings

# Validator internals
# LOCALIZATION NOTE (validator.errorEmptyResource): Format for the message
# displayed when the validator is able to get the content of the resource
# to be validated, but it contains no data (e.g. an empty page/image).
# Applied to [validator name, URI]
validator.errorEmptyResource=%1$S unable to validate %2$S, the document contains no data
# LOCALIZATION NOTE (validator.errorGetResource): Format for the message
# displayed when the validator is unable to get the content of the resource
# to be validated.  Applied to [validator name, error message, URI]
validator.errorGetResource=%1$S unable to get content for %3$S: %2$S
# LOCALIZATION NOTE (validator.errorHttpStatus): Format for the message
# displayed when the HTTP status returned is not 200.  Applied to
# [validator name, status code, status text, URI]
validator.errorHttpStatus=%1$S returned HTTP status %2$S (%3$S) validating %4$S
# LOCALIZATION NOTE (validator.errorParseFormat): Format for the message
# displayed when the validator response can not be parsed as an expected format.
# Applied to [validator name, URI, format name, error message].
validator.errorParseFormat=Unable to parse response from %1$S validating %2$S as %3$S: %4$S
# LOCALIZATION NOTE (validator.errorProcessing): Format for the message
# displayed when an internal error occurs during processing of the response.
# Applied to [validator name, URI].
validator.errorProcessing=Error processing response from %1$S for %2$S
# LOCALIZATION NOTE (validator.errorSending): Format for the message
# displayed when an internal error occurs during sending of the request.
# Applied to [validator name, resource URI, validator URI, error message].
validator.errorSending=Error sending validation request to %3$S for %1$S validating %2$S: %4$S

# Validator names
validatorName.default.validatornu=Validator.nu (Public)
validatorName.default.w3cmarkup=W3C Markup Validaton Service (Public)
validatorName.unnamed=(Unnamed Validator)
validatorTypeName.omnivalidator.validatornu=Validator.nu
validatorTypeName.omnivalidator.w3cmarkup=W3C Markup Validator

# Validator state messages
validatorState.received=Processing response from validation service.
validatorState.sent=Sent request to validation service.
